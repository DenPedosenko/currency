databaseChangeLog:
  - changeSet:
      id: 1
      author: dpedosenko
      changes:
        - createTable:
            columns:
              - column:
                  defaultValueComputed: "uuid_generate_v4()"
                  constraints:
                    primaryKey: true
                    primaryKeyName: currency_pkey
                  name: id
                  type: uuid
              - column:
                  name: code
                  type: VARCHAR(3)
            tableName: supported_currencies